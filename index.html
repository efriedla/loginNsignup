<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login || Sign Up</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <h1 class="header">Login || Sign up </h1>
  <section>
    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
    
    <span> Or </span>
    
    <button onclick="document.getElementById('signUp').style.display='block'" style="width:auto;" class="signupbtn">sign up</button>  
  </section>
  <div id="login" class="modal">
      <form class="modal-content animate" action="/">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
    
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required >
            
            <button type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked"> Remember me
            </label>
     </div>
          
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

      </form>

  </div>
  <div id="signUp" class="modal">
      <form class="modal-content animate" action="/">
        <div class="container">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                
                <label>Phone: <input type="tel" name="usrtel" required></label>
                <label>Email: <input type="email" name="email" required></label>

                <label ><b>Username</b>
                <input type="text" placeholder="Enter Username" name="uname" required></label>
        
                <!-- <label><b>Password</b>
                <input type="password" placeholder="Enter Password" name="psw" required></label> -->
                <input type="password" placeholder="Password" id="password" name="psw" pattern=".{5,10}" required title="Must be between 5 to 10 characters long">
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                <p>extra infromation</p><br>
                <label>User color: <input type="color" name="userColor"></label>
                <label></label>
                <button type="submit"> Sign Up</button>
                
            </div>
                
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('signUp').style.display='none'" class="cancelbtn">Cancel</button>
                
            </div>
      </form>

  </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
